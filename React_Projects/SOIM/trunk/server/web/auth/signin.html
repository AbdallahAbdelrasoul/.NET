<body style="background-color: black;">
  <form class="needs-validation" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);"
    novalidate action="/login" method="POST">
    <div class="card" style="direction: rtl; padding: 50px; width: 600px;">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="اسم المستخدم" name="username" required>
        <div class="invalid-feedback">
          هذا الحقل مطلوب
        </div>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="كلمة السر" name="password" required>
        <div class="invalid-feedback">
          هذا الحقل مطلوب
        </div>
      </div>
      <button type="submit" class="btn btn-primary">
        دخول
      </button>
      <a href="signUp.html" class="nav-link active">تسجيل حساب جديد</a>
    </div>
  </form>


</body>
<script>

  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

</html>
