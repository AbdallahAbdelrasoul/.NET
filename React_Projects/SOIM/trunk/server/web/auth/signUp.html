<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل </title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap-5.1.3-dist/js/popper.min.js"></script>
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>

<body style="background-color: black;">
    <form class="needs-validation" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); " novalidate action="ahmedmagdy" method="POST">
        <div class="card" style="direction: rtl; padding: 50px; width: 600px;">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="اسم المستخدم" required name="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="كلمة السر" required name="password">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="الرقم العسكري" required name="milnom">
            </div>

            <div class="mb-3">
                <select class="form-select" name="department">
                    <option value="1" >فرع الافراد</option>
                </select>
            </div>

            <div class="mb-3">
                <select class="form-select" name="unit">
                    <option value="1">ادارة سلاح المدرعات</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">
                تسجيل
            </button>

            
            <a class="nav-link active" href="signin.html" class="active">لدي حساب</a>
        </div>
    
    </form>
    
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</html>
