<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>جميع ضباط الصف والجنود</title>
    <link rel="stylesheet" href="table.css">
    <script src="script.js"></script>
    <script src="table.js"></script>
    <title>جميع الوحدات</title>
</head>

<body onload="load()">
    <p id="loadingtext" style="text-align: center; display: none;"> . . . . جاري تحميل البيانات </p>
    <div style="display: flex; flex-direction: row;">
        <div class="windowsSize" style="flex: 800%; height: 500px; overflow: scroll;">
            <table id="mainTable">

            </table>
        </div>
        <div class="windowsSize" id="filterBox" >
            <div>
                <img src="logos/menu.png" onclick="openandclosefilter()">
                <div style="width: 100%; height: 200px; direction: rtl; color: azure;">
                    <div style="padding: 10px; ">
                        <span>صف الضباط الذين سيكتمل مده نقلهم ال 5 اعوام
                            (عامان للخازن)</span>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <span style="padding: 5px;">منذ تاريخ</span>
                        <input class="DateTimePicker" onfocusout="invalidationInputDate(this);"
                            onkeyup="onmykeypress(event)" placeholder="ادخل التاريخ">
                    </div>

                    <div style="display: flex; flex-direction: column;">
                        <span style="padding: 5px;">الي تاريخ</span>
                        <input class="DateTimePicker" onfocusout="invalidationInputDate(this);"
                            onkeyup="onmykeypress(event)" placeholder="ادخل التاريخ">
                    </div>
                    <div id="submittbutton" type="button" onclick="setNashraFilter()">
                        بحث
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span id="result" style="
    position: fixed;
    top: 97%;
    left: 2%;
    direction: rtl;
    transform: translateY(-100%);
    color: rgb(251, 84, 43);
    font-family: Poppins, sans-serif;
    font-size: 40px;
    font-weight: 400;">
        0
        <span style="font-size: 20px;">ضابط صف</span>
    </span>
</body>

</html>
